{% extends "base.html" %}
{% load static %}
{% load cloudinary %}
{% load crispy_forms_tags %}

{% block content %}

<div class="form-container text-center rounded mx-auto my-2">
    <h1 class="fs-2">Design custom wand</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-5 form-container text-center rounded mx-auto my-auto py-2">
            <form method="post" action="{% url 'custom_wand' %}" enctype="multipart/form-data">
                {{ form | crispy }}
                {% csrf_token %}
                <a class="btn btn-md btn-navy mt-2" href="{% url 'all_products' %}"><i class="fas fa-chevron-left"></i>
                    Keep Exploring</a>
                <button type="submit" class="btn btn-md btn-navy mt-2">Generate Quote</button>
            </form>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5 form-container text-center rounded mx-auto my-auto p-2 custom-image">
            {% cloudinary 'cactus-wand_gkfxco.jpg' width=400 height=500 crop="limit" %}
        </div>
    </div>
</div>

{% endblock %}
