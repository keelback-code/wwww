{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-sm-3 form-container text-center rounded mx-auto my-2">
    <h1 class="fs-2">Custom Hat</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-5 form-container text-center rounded mx-auto my-auto p-3">
            <form method="post" action="{% url 'custom_hat_one' %}" enctype="multipart/form-data">
                {{ form | crispy }}
                {% csrf_token %}
                <a class="btn btn-md btn-navy mt-2" href="{% url 'all_products' %}"><i class="fas fa-chevron-left"></i> Keep Exploring</a>
                <button type="submit" class="btn btn-md btn-navy mt-2">Generate Quote <i class="fa-solid fa-wand-magic-sparkles"></i></button>
            </form>
        </div>
        <div class="col-1 my-2"></div>
        <div class="col-md-5 form-container text-center rounded mx-auto my-auto mt-1 p-3">
            <img class="img-fluid" src="/media/images/blue-top-hat.jpg" alt="A person in a bright blue hat standing against a yellow wall. This is an example of the item the custom product will be based on.">
        </div>
    </div>
</div>

{% endblock %}
